name: Windows Build and Packaging

on:
  push:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build Executable
        run: pyinstaller --noconsole --onefile task_manager.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: dist/task_manager.exe
          
  release:
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create a new tag
        run: |
          NEW_TAG="v${{ github.run_number }}"
          git tag $NEW_TAG
          git push origin $NEW_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: gh-release/gh-release@v2
        with:
          tag: ${{ steps.create_tag.outputs.NEW_TAG }}  # Use the tag created in the previous step
          files: dist/task_manager.exe  # Path to the built file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
